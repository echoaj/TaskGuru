<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Base</title>
    {% block head %}
    {% endblock %}
</head>
<body>
<!-- Block is a section that child templates will override -->
    <!-- Content is the name of our block -->

    <header>
         <!-- navbar-light:means text will be responsive to light bg
         navbar-expand-sm:limit of responsive collapse -->
        <nav class="navbar navbar-light bg-light navbar-expand-sm mb-5">
            <div class="container">
                <a href="/" class="navbar-brand mb-0 h1">
                    <img class="d-inline-block align-top" width="30"
                        src="https://freeiconshop.com/wp-content/uploads/edd/task-done-flat.png"
                        alt="Image Unavailable">
                    TaskGuru
                </a>

    <!-- Note: Better to user url_for() instead of /url because if routes change you will need to manually change it-->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="{{ url_for('index') }}" class="nav-link active">Home</a>
                        </li>

                        {% if current_user.is_authenticated %}
                        <li class="nav-item active">
                            <a href="{{ url_for('account') }}" class="nav-link active">Account</a>
                        </li>
                        <li class="nav-item active">
                            <a href="{{ url_for('logout') }}" class="nav-link active">Log Out</a>
                        </li>
                        {% else %}
                        <li class="nav-item active">
                            <a href="{{ url_for('signup') }}" class="nav-link active">Sign Up</a>
                        </li>
                        <li class="nav-item active">
                            <a href="{{ url_for('login') }}" class="nav-link active">Log In</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <main>
        <div class="container">
        {% block body %}
        {% endblock %}
        </div>
    </main>


</body>
</html>
